<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
</head>
<body>
    <h2>HTML Table</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tr>
            <td>001</td>
            <td>Tonu</td>
            <td>2500 BDT</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Fahad</td>
            <td>5500 BDT</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Al Amin</td>
            <td>2500 BDT</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Boltu</td>
            <td>1500 BDT</td>
        </tr>
        <tr>
            <td>005</td>
            <td>Rudro</td>
            <td>2000 BDT</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>10000 BDT</td>
            </tr>
        </tfoot>
        <tr>
            <td>005</td>
            <td>Arif</td>
            <td>2000 BDT</td>
        </tr>
    </table>



</body>

</html>
